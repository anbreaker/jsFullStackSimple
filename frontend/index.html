<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta id="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FullStack JavaScript</title>
    <!-- Boostrap4 - bootswatch-hero -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/superhero/bootstrap.min.css"
    />
    <link rel="icon" href="frontend/assets/logo-gearbox-purple.png" />
    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a href="/" class="navbar-brand">Books App</a>
      </div>
    </nav>

    <div class="container p-4">
      <div class="row">
        <div class="col-md-4 show-sms">
          <form id="book-form" class="card card-body">
            <div class="form-group">
              <input
                type="text"
                id="title"
                class="form-control"
                placeholder="Book Title"
                autofocus
              />
            </div>

            <div class="form-group">
              <input type="text" id="author" class="form-control" placeholder="Author" />
            </div>

            <div class="form-group">
              <input type="text" id="isbn" class="form-control" placeholder="Isbn" />
            </div>
            <div class="input-group mb-3">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="image" />
                <label for="image" class="custom-file-label" data-browse="Search"
                  >Choose Image</label
                >
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Save Book</button>
          </form>
        </div>
        <div class="col-md-8" id="books-card"></div>
      </div>
    </div>
  </body>
</html>
